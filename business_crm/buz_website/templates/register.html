{% extends 'base.html' %}


{% block content %}
<div class="col-md-6 offset-md-3">
	<form action="" method="POST">
		{% csrf_token %}
		{% if form.errors %}
			<div class="alert alert-warning alert-dismissible fade show" role="alert"> 
				Some fields are not correctly filled!

				{% for field in form %}
					{% if field.errors %}
						{{ field.errors }}
					{% endif %}
				{% endfor %}
				<button type="submit" class="btn-close" data-bs-dismiss="alert" aria-label="Close">X
					
				</button>
			</div>
		{% endif %}

	
			<h1>Register</h1>
		{{ form.as_p }}

		<div class="col-sm-10">
	    	<button type="submit" class="btn btn-secondary btn-lg">Register</button>
	 	</div>
	</form>
</div>
{% endblock %}
